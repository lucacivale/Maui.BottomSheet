name: Build for NuGet Release

on: workflow_dispatch
  
env:
  Configuration: 'Release'
  DOTNETFrameworkVersion: 'net10.0'
  DOTNET_VERSION: '10.0.100'
  XCODE_VERSION: '26.1'

jobs:
  
  Build-Plugin_Maui_BottomSheet:
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4

      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          scheme: semver
          increment: major

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Set Xcode version ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
          
      - name: Install .NET MAUI Workload
        run: dotnet workload install maui --version ${{ env.DOTNET_VERSION }}
            
      - name: Build Plugin.Maui.BottomSheet
        run: dotnet build src/Plugin.Maui.BottomSheet/Plugin.Maui.BottomSheet/Plugin.Maui.BottomSheet.csproj -c ${{ env.Configuration }} -p:Version=${{ steps.version.outputs.version }}
        
      - name: Archive NuGet
        uses: actions/upload-artifact@v4
        with:
          name: Plugin.Maui.BottomSheet.${{ steps.version.outputs.version }}.nupkg
          path: src/Plugin.Maui.BottomSheet/Plugin.Maui.BottomSheet/bin/${{ env.Configuration }}/Plugin.Maui.BottomSheet.${{ steps.version.outputs.version }}.nupkg
