name: Build for CI

on:
  push:
    branches: [ "v10" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "v10" ]

env:
  DOTNET_VERSION: '10.0.100-preview.4.25258.110'
  PluginSolutionPath: 'src\Plugin.Maui.BottomSheet\Plugin.Maui.BottomSheet.sln'
  Configuration: 'Release'
  DOTNETFrameworkVersion: 'net10.0'
  XCODE_VERSION: 16.4

jobs:
  Build-Plugin_Maui_BottomSheet:

    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Build Plugin.Maui.BottomSheet
        run: dotnet build ${{ env.PluginSolutionPath }} -c ${{ env.Configuration }}
  
  Test-Plugin_Maui_BottomSheet-Android:
    
    runs-on: macos-15

    env:
      TEST_RUNTIME_IDENTIFIER: android-arm64
      TEST_EMULATOR_NAME: XHarnessEmulator
      TEST_EMULATOR_IMAGE: system-images;android-35;google_apis;arm64-v8a
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --update
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-35"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;35.0.0"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "emulator"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "${{ env.TEST_EMULATOR_IMAGE }}"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses


      - name: Create Emulator
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager create avd \
          --name "${{ env.TEST_EMULATOR_NAME }}" \
          --package "${{ env.TEST_EMULATOR_IMAGE }}" \
          --force
          
          # Configure emulator for software rendering to avoid HVF issues
          AVD_PATH="$HOME/.android/avd/${{ env.TEST_EMULATOR_NAME }}.avd"
          CONFIG_FILE="$AVD_PATH/config.ini"
          
          if [ -f "$CONFIG_FILE" ]; then
            echo "hw.gpu.enabled=yes" >> "$CONFIG_FILE"
            echo "hw.gpu.mode=swiftshader_indirect" >> "$CONFIG_FILE"
            echo "hw.ramSize=3072" >> "$CONFIG_FILE"
            echo "disk.dataPartition.size=8G" >> "$CONFIG_FILE"
            echo "hw.keyboard=yes" >> "$CONFIG_FILE"
            echo "AVD configuration updated for software rendering"
          fi

      - name: Start Emulator
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 600
        run: |
          echo "Starting ARM64 emulator with software acceleration..."
          
          # Disable hardware acceleration and use software rendering
          export ANDROID_EMULATOR_USE_SYSTEM_LIBS=1
          
          # Start emulator in background with software acceleration
          nohup $ANDROID_SDK_ROOT/emulator/emulator \
          -avd ${{ env.TEST_EMULATOR_NAME }} \
          -no-window \
          -no-audio \
          -no-boot-anim \
          -no-snapshot \
          -gpu swiftshader_indirect \
          -accel off \
          -memory 3072 \
          -cores 2 \
          -partition-size 8192 \
          -wipe-data \
          -qemu -machine virt > emulator.log 2>&1 &
          
          echo "Waiting for emulator to start..."
          
          # Wait for device with timeout
          timeout 600 adb wait-for-device || {
            echo "Emulator startup timeout - dumping logs:"
            cat emulator.log
            exit 1
          }
          
          echo "Device detected, waiting for system boot..."
          
          # Wait for system boot with timeout
          timeout 300 bash -c '
          while [ "`adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\''\r'\''`" != "1" ]; do 
            echo "Still booting..."
            sleep 10
          done'
          
          if [ $? -eq 124 ]; then
            echo "Boot timeout - dumping logs:"
            cat emulator.log
            exit 1
          fi
          
          echo "Emulator ready!"
          adb devices -l
          
          # Unlock screen
          adb shell input keyevent 82

      - name: List emulators
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager list avd -c

      - name: List Available Devices for XHarness
        run: |
          echo "=== ADB Devices ==="
          adb devices -l

          echo "=== XHarness Device Detection ==="
          xharness android state --adb

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Install XHarness
        run: dotnet tool install Microsoft.DotNet.XHarness.CLI
          --global
          --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-eng/nuget/v3/index.json
          --version "10.0.0-prerelease*"

      - name: Publish Android Plugin.Maui.BottomSheet.Tests.App
        run: dotnet publish tests/Plugin.Maui.BottomSheet.Tests.App/Plugin.Maui.BottomSheet.Tests.App.csproj -c ${{ env.Configuration }} -f ${{ env.DOTNETFrameworkVersion }}-android -r ${{ env.TEST_RUNTIME_IDENTIFIER }} -p:TestingMode=XHarness -p:AndroidSdkDirectory=$ANDROID_SDK_ROOT

      - name: Test Android
        run: xharness android test
          --app tests/artifacts/publish/Plugin.Maui.BottomSheet.Tests.App/release_net10.0-android_android-arm64/com.companyname.plugin.maui.bottomsheet.tests.app-Signed.apk
          --package-name com.companyname.plugin.maui.bottomsheet.tests.app
          --instrumentation devicerunners.xharness.maui.XHarnessInstrumentation
          --output-directory artifacts/test-results

      - name: Shutdown the Emulator
        run: dotnet xharness android adb -- emu kill

      - name: Clean up build artifacts before upload
        run: |
          rm -rf ./artifacts/bin
          rm -rf ./artifacts/obj
        if: ${{ always() }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: Test Results (XHarness) - Android
          path: ./artifacts
  
  Test-Plugin_Maui_BottomSheet-ios:

    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Install XHarness
        run: dotnet tool install Microsoft.DotNet.XHarness.CLI
          --global
          --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-eng/nuget/v3/index.json
          --version "10.0.0-prerelease*"

      - name: Set Xcode version ${{env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{env.XCODE_VERSION }}.app

      - name: Build iOS Plugin.Maui.BottomSheet.Tests.App
        run: dotnet build tests/Plugin.Maui.BottomSheet.Tests.App/Plugin.Maui.BottomSheet.Tests.App.csproj -c Debug -f ${{ env.DOTNETFrameworkVersion }}-ios -r iossimulator-arm64 -p:TestingMode=XHarness

      - name: Test iOS
        run: |
          for i in $(seq 1 3)
          do
            xharness apple test \
              --target ios-simulator-64 \
              --timeout="00:03:00" \
              --launch-timeout=00:06:00 \
              --app tests/artifacts/bin/Plugin.Maui.BottomSheet.Tests.App/debug_net10.0-ios_iossimulator-arm64/Plugin.Maui.BottomSheet.Tests.App.app \
              --output-directory artifacts/test-results \
            && code=0 && break || code=$? && sleep 15
          done
          exit $code

      - name: Clean up build artifacts before upload
        run: |
          rm -rf ./artifacts/bin
          rm -rf ./artifacts/obj
        if: ${{ always() }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: Test Results (XHarness) - iOS
          path: ./artifacts

  Test-Plugin_Maui_BottomSheet-maccatalyst:

    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Install XHarness
        run: dotnet tool install Microsoft.DotNet.XHarness.CLI
          --global
          --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-eng/nuget/v3/index.json
          --version "10.0.0-prerelease*"

      - name: Set Xcode version ${{env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{env.XCODE_VERSION }}.app

      - name: Build MacCatalyst Plugin.Maui.BottomSheet.Tests.App
        run: dotnet build tests/Plugin.Maui.BottomSheet.Tests.App/Plugin.Maui.BottomSheet.Tests.App.csproj -c Debug -f ${{ env.DOTNETFrameworkVersion }}-maccatalyst -r maccatalyst-arm64 -p:TestingMode=XHarness

      - name: Test MacCatalyst
        run: xharness apple test
          --target maccatalyst
          --app tests/artifacts/bin/Plugin.Maui.BottomSheet.Tests.App/debug_net10.0-maccatalyst_maccatalyst-arm64/Plugin.Maui.BottomSheet.Tests.App.app
          --output-directory artifacts/test-results

      - name: Clean up build artifacts before upload
        run: |
          rm -rf ./artifacts/bin
          rm -rf ./artifacts/obj
        if: ${{ always() }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: Test Results (XHarness) - MacCatalyst
          path: ./artifacts